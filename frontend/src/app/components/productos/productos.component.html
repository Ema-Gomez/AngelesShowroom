<div style="height: 35vh;"></div>
<div class="container">
    <div class="row">
        <div class="col-3"  *ngFor="let producto of productos">
            <div class="card border-0 d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <img src="http://localhost:3000/images/{{producto.imagen}}" class="imagen" alt="...">
                </div>
                <div class="d-flex justify-content-center">
                    <h5 class="mt-2">{{producto.nombre}}</h5>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="">{{producto.precio}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
