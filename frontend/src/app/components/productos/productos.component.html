<div class="row container">
    <div class="col-3"></div>
    <div class="col-9">
        <div class="row">
            <div class="col-4 mt-3 flex-wrap"  *ngFor="let producto of productos">
                <div class="card border-0 m-3" style="width: 15rem;">
                    <img src="http://localhost:3000/images/{{producto.imagen}}" style="height: 24rem;" alt="...">
                    <div class="">
                        <div class="d-flex justify-content-center">
                            <h5 class="mt-2">{{producto.nombre}}</h5>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="">{{producto.precio}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
