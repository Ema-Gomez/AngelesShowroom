<div style="height: 13vh;"></div>
<div class="container"> 
    <div class="row pl-1 pr-1 ocultoDeskt">
        <div class="col-6 col-md-6 col-xl-3 p-1"  *ngFor="let producto of productos">
            <div class="card border border-0 rounded-0 mb-2">
                <img src="http://localhost:3000/images/{{producto.imagen}}" class="imagenCard img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title cardText text-uppercase text-center">{{producto.nombre}}</h5>
                    <p class="card-text cardText text-center">$ {{producto.precio}}</p>
                </div>
            </div>
        </div>             
    </div>
    
    <div class="row pl-1 pr-1 ocultoPhon">
        <div class="col-6 col-md-6 col-xl-3 p-1"  *ngFor="let producto of productos">
            <div class="card border border-0 rounded-0 mb-2">
                <button type="button" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="http://localhost:3000/images/{{producto.imagen}}" class="imagenCard img-fluid" alt="..." (click)="seleccionarProducto($event)">
                </button>
                <div class="card-body">
                    <h5 class="card-title cardText text-uppercase text-center">{{producto.nombre}}</h5>
                    <p class="card-text cardText text-center">$ {{producto.precio}}</p>
                </div>
            </div>
        </div>              
    </div>   
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" *ngFor="let producto of productos">
      <div class="modal-content">
        <div class="modal-body">
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
