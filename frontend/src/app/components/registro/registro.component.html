<div class="container fullScreen">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-4 border rounded border-dark p-4 border-light">
            <form method="post" action="">
                <div class="d-flex justify-content-center">
                    <p>REGISTRATE!</p>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="email" type="email" name="mail" class="form-control" placeholder="foo@example.com">
                </div>
                <div class="form-group">
                    <input type="tel" [(ngModel)]="telefono" name="telefono" class="form-control" placeholder="1144783221">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="usuario">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="****">
                </div>
                <button type="submit" (click)="registro()" class="btn btn-secondary btn-block">Registrarme</button>
            </form>
        </div>
    </div>
</div>
