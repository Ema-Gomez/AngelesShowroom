<div class="container h-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-6">
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" placeholder="usuario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="*********" class="form-control">
                </div>
                <button type="submit" (click)="login()" class="btn btn-dark btn-block">Ingresar</button>
                <span class="text-danger"></span>
            </form>
        </div>
    </div>
</div>
