<div class="fondo fullScreen d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col border rounded border-dark p-5 border-light">
            <div class="d-flex justify-content-center">
                <p>LOGIN</p>
            </div>
            <form action="" method="post">
                <div class="form-group mb-5">
                    <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" placeholder="usuario" class="form-control">
                </div>
                <div class="form-group mb-5">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="*********" class="form-control">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" (click)="login()" class="btn btn-dark btn-block">Ingresar</button>
                    <span class="text-danger"></span>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <p>No tenes cuenta?</p>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-secondary" routerLink="/registro">REGISTRATE!</button>
                </div>
            </form>
        </div>
    </div>
</div>
