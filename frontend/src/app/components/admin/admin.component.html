<div class="col-12 mt-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre Producto</th>
                <th>Nombre Categoria</th>
                <th>precio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let producto of productos'>
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.precio}}</td>
                <td><a href="" routerLink="editar/{{producto.id}}">Editar<i class="fas fa-pencil text-primary"></i></a></td>
                <td><a href="" routerLink="eliminar/{{producto.id}}">Eliminar<i class="fas fa-trash text-danger"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
