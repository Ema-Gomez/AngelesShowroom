<div class="container">    
    <div class="row">
        <div class="col-12 mt-5">
        <a href="admin/nuevo_producto" routerLink="nuevo_producto" class="btn btn-secondary mb-4">Agregar producto +</a>   
        <table class="table table-hover">
            <thead>
                <tr class="">
                    <th class="justify-content-center">#</th>
                    <th class="justify-content-center">Nombre</th>
                    <th>categoria</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let producto of productos'>
                    <td>{{producto.idProducto}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.nombreCategoria}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <a href="" routerLink="editar/{{producto.idProducto}}">
                            <img class="icono" src="../../../assets/iconos/lapiz.png" alt="">
                        </a>
                    </td>
                    <td>
                        <a href="" routerLink="eliminar/{{producto.idProducto}}">
                            <img class="icono" src="../../../assets/iconos/basura.png" alt="">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
