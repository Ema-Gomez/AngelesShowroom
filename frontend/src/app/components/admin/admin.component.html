<div class="container fullScreen">    
    <div class="row ">
        <div class="fullScreen col-4 d-flex align-items-center justify-content-around">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
        </div>
        <div class="col-8 mt-5">
        <a href="admin/nuevo_producto" routerLink="nuevo_producto" class="btn btn-secondary mb-4">Agregar producto +</a>   
        <table class="table table-hover">
            <thead>
                <tr class="">
                    <th class="justify-content-center">#</th>
                    <th class="justify-content-center">Nombre</th>
                    <th>categoria</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let producto of productos'>
                    <td>{{producto.idProducto}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.nombreCategoria}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <a href="" routerLink="editar/{{producto.idProducto}}">
                            <img class="icono" src="../../../assets/iconos/lapiz.png" alt="">
                        </a>
                    </td>
                    <td>
                        <a href="" routerLink="eliminar/{{producto.idProducto}}">
                            <img class="icono" src="../../../assets/iconos/basura.png" alt="">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
