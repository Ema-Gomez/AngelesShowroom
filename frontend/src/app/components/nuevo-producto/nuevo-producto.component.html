<div class="container">
    <div class="row">
        <div class="col-8">
            <form method="POST" action="" enctype = " multipart / form-data ">
                <div class="form-group">
                    <input type="file" [(ngModel)]="imagen" name="imagen" class="form-control">
                </div>
                <div>
                    <select name="idCategorias" value="" id="">
                        <option *ngFor="let categoria of categorias" [(ngModel)]="idCategorias" value="{{categoria.id}}">{{categoria.nombreCategoria}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="nombre del producto" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="descripcion" name="descripcion" placeholder="descripcion" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="talle" name="talle" placeholder="talle" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="color" name="color" placeholder="color" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" [(ngModel)]="precio" name=talle placeholder="precio" class="form-control">
                </div>
                <button type="submit" (click)="nuevoProducto()" class="btn btn-primary btn-block">Registrar</button>
            </form>
        </div>
    </div>
</div>
